  <script>
    $("#submitBtn").click(function() {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      var email = $('#email').val();
      console.log('email is ' + email);
      var res = re.test(email);
      console.log('is valid email: ' + res);
      if (res == 'false') {
        alert('Enter valid email address');
        return;
      }
      const urlproxy = "https://us16.api.mailchimp.com/3.0/lists/ce98527099/members/";
      $.ajax({
        type: "POST",
        url: urlproxy,
        dataType: 'json',
        data: {
          "email_address": email,
          "status": "subscribed",
        },
        success: function(result) {
          console.log(result);
        },
        error: function (result) {
          console.log(result);
        }
      });
    });
  </script>
